<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot JP - Protótipo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-content">
        <img src="image.png" alt="">
    </div>

    <div id="chat-widget-container">
        
        <button id="float-button" aria-label="Abrir chat">
            <img src="float-icon.png" alt="">
        </button>

        <div id="main-window" role="dialog" aria-modal="true" aria-label="Janela do Chatbot">
            <div id="welcome-screen" class="screen">
                <div class="header">
                    <button class="back-button" aria-label="Fechar chat">&larr;</button>
                </div>
        
                <div class="welcome-content">
                    <img src="logo-jovem.png" alt="Logo Jovem Programador" class="logo-central">
                    <button id="start-chat-button">Pergunte ao chat</button>
                </div>
            </div>
        
            <div id="chat-screen" class="screen hidden">
                <div class="header">
                    <button class="back-button" aria-label="Voltar para tela inicial">&larr;</button>
                    <img src="logo-jovem.png" alt="Logo Jovem Programador" class="logo-header">
                </div>
            
                <div class="messages-area" id="messages-area" role="log" aria-live="polite">
                    <div class="message bot">Olá! Sou o NPC-Chatbot, assistente virtual do Jovem Programador.</div>
                    <div class="message bot">Em que posso te ajudar hoje?</div>
                </div>
            
                <form class="input-area" id="chat-form">
                    <span aria-hidden="true">&#9776;</span>
                    
                    <input type="text" id="chat-input" placeholder="Escreva uma mensagem" required>
                    
                    <button type="submit" class="send-button" aria-label="Enviar mensagem">
                        <img src="float-icon.png" alt="">
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>


    
    <script src="script.js"></script>
</body>
</html>
